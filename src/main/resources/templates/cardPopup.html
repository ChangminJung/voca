<script th:inline="javascript">

    $(document).ready(function() {

        let pixel = $('.text-dark').css('width');

        let width = Number(pixel.substring(0,pixel.length-2));
        let bdPixel = $('body').css('width');
        let bdWidth = Number(bdPixel.substring(0,bdPixel.length-2));

        $('.text-dark').css('left', bdWidth/2-(width*2 + bdWidth/50)+ "px");
        $('.text-secondary').css('left', bdWidth/2-(width + bdWidth/100)+ "px");
        $('.text-success').css('left', bdWidth/2 + "px");
        $('.text-primary').css('left', bdWidth/2+(width + bdWidth/100)+ "px");
        $('.text-danger').css('left', bdWidth/2+(width*2 + bdWidth/50)+ "px");

        $('.text-dark').delay(50).fadeIn('slow');
        $('.text-secondary').delay(160).fadeIn('slow');
        $('.text-success').delay(270).fadeIn('slow');
        $('.text-primary').delay(380).fadeIn('slow');
        $('.text-danger').delay(490).fadeIn('slow');

        $('.page-loader').delay(10000).fadeOut('slow');


    });

    let imgData = '';

    $.ajax({
        type : "POST",
        url : "imgModify",
        data : {
            "voNum" : [[${voNum}]]
        },
        dataType : "json" ,
        success : function(data){

            let input = '<div class="pagetitle">\n' +
                '        <h1>' + data[0].voSp + '</h1>\n' +
                '        <h3>' + data[0].voHw + '</h3>\n' +
                '\n' +
                '    </div><!-- End Page Title -->\n' +
                '\n' +
                '    <section class="section">\n' +
                '\n' +
                '\n' +
                '        <div class="iconslist">\n';

            for(let i = 0; i < data[2].length ; i++){
                input += '            <div class="icon"  onclick="imgPick('+ i +')">\n' +
                    '                <img id="img'+ i +'" style="border-radius: 10px; max-height: 150px; max-width: 200px;" src="'+ data[2][i] +'" alt="aaa'+ i +'" onerror="imgError('+ i +')">\n' +
                    '                <span hidden="hidden" id="imgLv'+ i +'" >'+data[1][i]+'</span>\n' +
                    '                <span hidden="hidden" id="imgUrl'+ i +'" value="'+data[2][i]+'">'+data[2][i]+'</span>\n' +
                    '            </div>\n';

                imgData += '['+ i +']'+ data[1][i] +'*'+ data[2][i] + '[]';

            }
            input += '        </div>\n' +
                '\n' +
                '    </section>';


            $('#main').append(input);


        },
        error : function(){
            alert("이미지 검색 통신 실패!");
        }
    });



    function imgError(num){
        $("#img"+num).attr("src", "/img/엑박.webp");
    }

    function imgPick(num){

        let index1 = 0;
        let index2 = 0;
        let index3 = 0;
        let imgLv = 0;
        let imgUrl = '';
        for(let i = 0; i < imgData.length; i++){
            index1 = imgData.indexOf('['+ num+']');
            index2 = imgData.indexOf('*', index1);
            index3 = imgData.indexOf('[]', index2);

            // 사진 10개 이상 가져올 경우 변경해야 함 !
            imgLv = Number(imgData.substring(index1+3,index2));
            imgUrl = imgData.substring(index2+1, index3);
        }

        console.log(imgLv);
        console.log(imgUrl);

        $.ajax({
            type : "POST",
            url : "imgPick",
            data : {
                "voNum" : [[${voNum}]],
                "imgLv" : imgLv,
                "imgUrl" : imgUrl
            },
            dataType : "text" ,
            success : function(text){
                alert(text);
                window.close();
            },
            error : function(){
                alert("이미지 선택 통신 실패!");
            }
        });

    }

    function insertHtmlFun(nodeTemp, htmlTemp) {
        removeAllChild(nodeTemp);
        nodeTemp.insertAdjacentHTML("beforeend", htmlTemp);
    }

    function removeAllChild(nodeTemp) {
        while (nodeTemp.hasChildNodes()) { nodeTemp.removeChild(nodeTemp.lastChild);
        }
    }

</script>
