                    [[${vocaCardStat.count}]]</th>
                  <th scope="row" >

                    <img th:src="${vocaCard.voImg}"  alt="..." style="max-height: 60px; max-width: 80px;" >
                  </th>
                  <td>[[${vocaCard.voSp}]]</a></td>
                  <td>[[${vocaCard.voInput}]]</td>
                  <td>[[${vocaCard.voHw}]]</td>
