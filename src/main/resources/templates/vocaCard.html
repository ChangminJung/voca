<main id="main" class="main">

  <div class="pagetitle">
    <h1>단어 복습</h1>
  </div><!-- End Page Title -->

  <section class="section">

    <div class="row">

        <div class="card">

          <div class="card-body">
            <h5 class="card-title">[[${vocaCardList.get(0).voTbName}]]
              <button type="button" class="btn btn-success" onclick="imgSearch()" style="float: right;">그림 재탐색</button></h5>


              <!-- Accordion without outline borders -->
              <div class="accordion accordion-flush" id="cardMain">

                <div style="display: inline-grid; width: 33%;" class="col-sm-4">

                <div class="accordion-item" th:each=" i :  ${#numbers.sequence(0,vocaCardList.size -1,3)}">


                  <h2 class="accordion-header" th:id="headNum+${vocaCardList.get(i).voNum}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#'+cardNum+${vocaCardList.get(i).voNum}" aria-expanded="false" th:aria-controls="cardNum+${vocaCardList.get(i).voNum}">
                      <div class="card">
                        <img th:onerror="imgError([[${vocaCardList.get(i).voNum}]])" th:src="${vocaCardList.get(i).voImg}" class="card-img-top" alt="..."  height="250px;">
                        <div class="card-body" style="text-align: center;">
                          <h5 class="card-title">[[${vocaCardList.get(i).voSp}]]</h5>
                        </div>
                      </div><!-- End Card with an image on top -->
                    </button>
                  </h2>
                  <div th:id="cardNum+${vocaCardList.get(i).voNum}" class="accordion-collapse collapse" th:aria-labelledby="headNum+${vocaCardList.get(i).voNum}" data-bs-parent="#cardMain">
                    <div class="accordion-body" style="text-align: center; padding-right: 20px; ">
                      [[${vocaCardList.get(i).voHw}]]
                    </div>
                  </div>
                </div>
              </div><!-- End Accordion without outline borders -->

                <div style="display: inline-grid; width: 33%;" class="col-sm-4">


                  <div class="accordion-item" th:each=" i :  ${#numbers.sequence(1,vocaCardList.size -1,3)}">
                    <h2 class="accordion-header" th:id="headNum+${vocaCardList.get(i).voNum}">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#'+cardNum+${vocaCardList.get(i).voNum}" aria-expanded="false" th:aria-controls="cardNum+${vocaCardList.get(i).voNum}">
                        <div class="card">
                          <img th:onerror="imgError([[${vocaCardList.get(i).voNum}]])" th:src="${vocaCardList.get(i).voImg}" class="card-img-top" alt="..." height="250px;">
                          <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">[[${vocaCardList.get(i).voSp}]]</h5>
                          </div>
                        </div><!-- End Card with an image on top -->
                      </button>
                    </h2>
                    <div th:id="cardNum+${vocaCardList.get(i).voNum}" class="accordion-collapse collapse" th:aria-labelledby="headNum+${vocaCardList.get(i).voNum}" data-bs-parent="#cardMain">
                      <div class="accordion-body" style="text-align: center; padding-right: 20px;">
                        [[${vocaCardList.get(i).voHw}]]
                      </div>
                    </div>
                  </div>


                </div><!-- End Accordion without outline borders -->
                <div style="display: inline-grid; width: 33%;" class="col-sm-4">


                  <div class="accordion-item" th:each=" i :  ${#numbers.sequence(2,vocaCardList.size -1,3)}">
                    <h2 class="accordion-header" th:id="headNum+${vocaCardList.get(i).voNum}">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#'+cardNum+${vocaCardList.get(i).voNum}" aria-expanded="false" th:aria-controls="cardNum+${vocaCardList.get(i).voNum}">
                        <div class="card">
                          <img th:onerror="imgError([[${vocaCardList.get(i).voNum}]])" th:src="${vocaCardList.get(i).voImg}" class="card-img-top" alt="..." height="250px;" >
                          <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">[[${vocaCardList.get(i).voSp}]]</h5>
                          </div>
                        </div><!-- End Card with an image on top -->
                      </button>
                    </h2>
                    <div th:id="cardNum+${vocaCardList.get(i).voNum}" class="accordion-collapse collapse" th:aria-labelledby="headNum+${vocaCardList.get(i).voNum}" data-bs-parent="#cardMain">
                      <div class="accordion-body" style="text-align: center; padding-right: 20px;">
                        [[${vocaCardList.get(i).voHw}]]
                      </div>
                    </div>
                  </div>

                </div><!-- End Accordion without outline borders -->
            </div>

          </div>
        </div>

    </div>

  </section>

</main><!-- End #main -->

  <script th:inline="javascript">

    let imgList ="";

    function imgError(voNum){

      imgList += voNum+" ";
      console.log(imgList);
    }

    function imgSearch(){

      alert("탐색을 시작합니다.");

      $.ajax({
        type : "POST",
        url : "imgSearch",
        data : {
          "input" : imgList
        },
        dataType : "text" ,
        success : function(text){
          alert(text);
        },
        error : function(){
          alert("이미지 재검색 통신 실패!");
        }
      });

    }


  </script>
